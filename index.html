<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Load on demand demo</title>
</head>

<body>

    <div ng-include="'breadcrumbs'"></div>

    <div ui-view></div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="src/angular.js"></script>
    <script type="text/javascript" src="src/angular-ui-router.js"></script>
    <script type="text/javascript" src="src/lazyinclude.js"></script>
    <script type="text/javascript" src="src/core/core.js"></script>
    <script type="text/javascript" src="src/modules/demand/routes.js"></script>
    <script type="text/javascript" src="src/modules/order/routes.js"></script>

    <!--
    <script type="text/javascript" src="build/angularjsstate-lazymodules.min.js"></script>
    -->

    <script>
        angular.element(document).ready(function() {
            angular.bootstrap(document, ['core', 'demand', 'order']);
        });
    </script>

    <script id="home" type="text/ng-template">
        Home page
    </script>

    <script id="page1C" type="text/ng-template" >
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div ui-view="content"></div>
                </div>
            </div>
        </div>
    </script>


    <script id="page2C" type="text/ng-template" >
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div ui-view="sidebar"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div ui-view="content"></div>
                </div>
            </div>
        </div>
    </script>

    <script id="tabPage1C" type="text/ng-template">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div ui-view="tabbar"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div ui-view="content"></div>
                </div>
            </div>
        </div>
    </script>

    <script id="tabPage2C" type="text/ng-template">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div ui-view="tabbar"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <div ui-view="sidebar"></div>
                </div>
                <div class="span9">
                    <div ui-view="content"></div>
                </div>
            </div>
        </div>
    </script>

    <script id="breadcrumbs" type="text/ng-template">
        <div ng-controller="breadcrumbs">
            *
            <span ng-repeat="breadcrumb in current">
                <a href="#!{{breadcrumb.url}}">{{breadcrumb.name}}</a> *
            </span>
        </div>

    </script>


</body>

</html>
