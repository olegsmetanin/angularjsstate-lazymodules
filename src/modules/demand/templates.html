<div>

<script id="demandListFilter" type="text/ng-template">
    Demand List Filter
</script>

<script id="demandListGrid" type="text/ng-template">
	Demands:
	<ul ng-controller="demandListGridCtrl">
		<li ng-repeat="demand in demands"><a href="#!/demands/{{demand.id}}/common">{{demand.name}}</a></li>
	</ul>
</script>

<script id="demandTabs" type="text/ng-template">
    <div ng-controller="demandTabsCtrl" tabbar></div>
</script>

<script id="demandCommonTab" type="text/ng-template">
	<div ng-controller="demandCommonTabCtrl">
		Demand id:{{demandid}}
	</div>
</script>

<script id="demandOrdersTabFilter" type="text/ng-template">
    Demand Order Tab Filter
</script>

<script id="demandOrdersTabGrid" type="text/ng-template">
    Demands Order Tab Grid
</script>


</div>
